<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sabino Carlucci - Counter</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="counter-container">
    <button class="btn-reset" onclick="reset()">RESET</button>
    <div class="frame"></div>
    <div class="display-container">
        <button class="btn-minus" onclick="decrease()">-</button>
        <div class="display">
            <div id="units">
                <div class="digit">0</div>
                <button class="on digitBtn"></button>
            </div>
            <div id="tens">
                <div class="digit">0</div>
                <button class="digitBtn"></button>
            </div>
            <div id="hundreds">
                <div class="digit">0</div>
                <button class="digitBtn"></button>
            </div>
            <div id="thousands">
                <div class="digit">0</div>
                <button class="digitBtn"></button>
            </div>
        </div>
        <button class="btn-plus" onclick="increase()">+</button>
    </div>
    <button class="btn-save" onclick="save()">SAVE</button>
    <div class="log_registry">
        <div class="log">
                <div class="display_log">
                    <div class="digit_small units_log">0</div>
                    <div class="digit_small tens_log">0</div>
                    <div class="digit_small hundreds_log">0</div>
                    <div class="digit_small thousands_log">0</div>
                </div>
                <div class="date_time">
                    <div class="date">
                        <img src="images/calendar-small-page.png" alt="calendario">
                        <span>10</span>/<span>aprile</span>/<span>2023</span>
                    </div>
                    <div class="time">
                        <img src="images/clock-circular-outline.png" alt="orologio">
                        <span>21</span>:<span>28</span>:<span>30</span>
                    </div>
                </div>
                <div class="deleteMe">x</div>
        </div>

    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
