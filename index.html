<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sabino Carlucci - Counter</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="counter-container">
        <button class="btn-reset" onclick="reset(this)">RESET</button>
        <div class="frame"></div>
        <div class="display-container">
            <button class="btn-minus"
                    onmousedown="changeCountOnHold(this)"
                    ontouchstart="changeCountOnHold(this)"
                    onmouseup="stopCount()"
                    ontouchend="stopCount()">-</button>
            <div class="display">
                <div id="units">
                    <div class="pop_up plus"></div>
                    <div class="digit">
                        <span>0</span>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                    </div>
                    <button class="on digitBtn"></button>
                    <div class="pop_up minus"></div>
                </div>
                <div id="tens">
                    <div class="pop_up plus"></div>
                    <div class="digit">
                        <span>0</span>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                    </div>
                    <button class="digitBtn"></button>
                    <div class="pop_up minus"></div>
                </div>
                <div id="hundreds">
                    <div class="pop_up plus"></div>
                    <div class="digit">
                        <span>0</span>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                    </div>
                    <button class="digitBtn"></button>
                    <div class="pop_up minus"></div>
                </div>
                <div id="thousands">
                    <div class="pop_up plus"></div>
                    <div class="digit">
                        <span>0</span>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                    </div>
                    <button class="digitBtn"></button>
                    <div class="pop_up minus"></div>
                </div>
            </div>
            <button class="btn-plus"
                    onmousedown="changeCountOnHold(this)"
                    ontouchstart="changeCountOnHold(this)"
                    onmouseup="stopCount()"
                    ontouchend="stopCount()">+</button>
        </div>
        <button class="btn-save" onclick="save(this)">SAVE</button>
        <div class="log_registry"></div>
    </div>

<script src="js/index.js"></script>
</body>
</html>
